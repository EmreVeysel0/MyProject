<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Arena</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-x7SNQ9BjRQuB/nNm6AdnpvibKPw+NKTv0ynd9kUjPMwKcFq8kNp9VtEadHja4frQ2HfrM77OPV/9/hPzxNYFbA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Copperplate', 'Papyrus', fantasy;
            background-color: white;
            color: black;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            border-radius: 5px;
        }

        .btn-animate {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-animate:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyPage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        <button type="button" class="btn btn-light btn-animate" id="toggleDarkMode">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Sport Arena</h1>
            <p class="lead">Your ultimate source for sports news and updates.</p>
            <hr class="my-4">
            <p>We cover all major sports events, leagues, and athletes around the globe.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-pzjw8f+T1QC5FqMG8n8f4erJ9f/HAJihLhL6R1vvMfQQEvD1GB8k/6H/1cuOz12C"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleDarkMode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        });
    </script>
</body>

</html>
