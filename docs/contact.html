<!DOCTYPE html>
<html lang="bg" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Copperplate, Papyrus, fantasy;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: rgb(27, 18, 18);
            color: white;
        }

        .navbar {
            margin-bottom: 20px;
            padding: 20px;
            background-color: red;
            font-family: Copperplate, Papyrus, fantasy;
        }

        .content-section {
            padding: 20px;
            margin: 10px 0;
        }

        .btn-animate {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .btn-animate:hover {
            background-color: #555;
            color: #fff;
            transform: scale(1.1);
        }

        .btn-animate i {
            margin-right: 5px;
        }

        .form-group label {
            margin-top: 10px;
        }

        .form-group input,
        .form-group textarea {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-futbol"></i> СпортАрена</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Начало</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> За нас</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Контакт <span class="sr-only">(текущ)</span></a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-dark btn-animate" id="toggleDarkMode"><i class="fas fa-adjust"></i> Тъмен режим</button>
    </nav>

    <div class="container">
        <div id="contact" class="content-section">
            <h2>Контакт</h2>
            <form>
                <div class="form-group">
                    <label for="name">Име:</label>
                    <input type="text" class="form-control" id="name" placeholder="Въведете вашето име">
                </div>
                <div class="form-group">
                    <label for="email">Имейл:</label>
                    <input type="email" class="form-control" id="email" placeholder="Въведете вашия имейл">
                </div>
                <div class="form-group">
                    <label for="message">Съобщение:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Въведете вашето съобщение"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-animate"><i class="fas fa-paper-plane"></i> Изпрати</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleDarkMode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                this.innerHTML = '<i class="fas fa-sun"></i> Светъл режим';
            } else {
                this.innerHTML = '<i class="fas fa-moon"></i> Тъмен режим';
            }
        });
    </script>
</body>
</html>
